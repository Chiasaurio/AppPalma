<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h4> Plagas </h4>
            <p>Estas son la plagas registradas hasta el momento </p>

            <table class="table table-hover">
                <thead>
                    <!--<tr class="table-info">
                        <th scope="col">Plagas </th>
                    </tr>-->
                </thead>
                <tbody>
                    <tr *ngFor="let plaga of plagas;">
                        <td> {{ plaga.nombre}} </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <button type="button" class="btn btn-info btn-block" [routerLink]="['nueva-plaga']">Agregar nueva plaga </button>
        </div>
        <div class="col-md-6">
            <router-outlet> </router-outlet>
        </div>
    </div>
</div>
