<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h4> Enfermedades </h4>
            <p>Estas son la enfermedades registradas hasta el momento </p>

            <table class="table table-hover">
                <thead>
                    <tr class="table-info">
                        <th scope="col">Enfermedad</th>
                        <th scope="col">Estados</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let enfermedad of enfermedades;">
                        <td> {{ enfermedad.nombre}} </td>
                        <td> hola </td>
                    </tr>
                </tbody>
            </table>

            <br>
            <button type="button" class="btn btn-info btn-block" [routerLink]="['nueva-enfermedad']">Agregar nueva enfermedad </button>

        </div>
        <div class="col-md-6">
            <router-outlet> </router-outlet>
        </div>
    </div>
</div>
