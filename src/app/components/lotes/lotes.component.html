<div class="container">
    <div class="mt-5">
        <div class="row">
            <div class="col-md-9">
                <h3> Bienvenido </h3>
            </div>
            <div class="col-md-3 mt-3">
                <app-fecha> </app-fecha>
            </div>
        </div>
    </div>


    <hr>
    <h2 class="text-center"> Lotes </h2>
    <hr>


    <div *ngIf="bandera_error" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle"></i> {{ mensaje_error }}
    </div>

    <div class="row">
        <div class="btn-group-lg text-center">
            <button *ngFor="let lote of lotes" (click)="verLote(lote.nombre_lote)" type="button" class="lote btn btn-light mr-2 mb-2"> 
                <b> {{ lote.nombre_lote }} </b>
            </button>
            <!--Agregar nuevo lote -->
            <button data-placement="bottom" *ngIf="!bandera_error" class="plus btn btn-light" [routerLink]="['/nuevo-lote']" (mouseover)="changeText=true" (mouseout)="changeText=false">
                <span  style="font-size: 3rem;">
                    <i class="fas fa-plus-circle"></i>
                </span>
            </button>
            <small *ngIf="changeText"> Da click para agregar lote! </small>
        </div>

    </div>


</div>
