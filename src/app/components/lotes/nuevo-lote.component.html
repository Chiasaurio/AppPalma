<div class="container mt-4">
    <h4> Nuevo lote </h4>

    <p> Ingresa los datos necesarios:</p>

    <form autocomplete="off" [formGroup]="NuevoLoteForm" (ngSubmit)="guardar()">

        <div class="form-group">
            <label> Nombre lote </label>
            <input class="form-control" type="text" formControlName="nombre_lote" [class.is-invalid]="nombreLoteNoValido">

            <small *ngIf="nombreLoteNoValido" class="text-danger">
                Ingrese 5 letras
            </small>
        </div>

        <div class="form-group">
            <label> Año de siembra </label>
            <input class="form-control" type="datetime-local" formControlName="año_siembra" [class.is-invalid]="AnoSiembraNoValido">
            <small *ngIf="AnoSiembraNoValido" class="text-danger">
                Ingrese un año válido, debe tener 4 dígitos y ser mayor a cero.
            </small>
        </div>

        <div class="form-group">
            <label> Hectáreas </label>
            <input class="form-control" type="number" formControlName="hectareas" [class.is-invalid]="HectareasNoValido">
            <small *ngIf="HectareasNoValido" class="text-danger">
                Debe ingresar un número de hectáreas
            </small>
        </div>

        <div class="form-group">
            <label> Número de palmas </label>
            <input class="form-control" type="number" formControlName="numero_palmas" [class.is-invalid]="NumeroPalmasNoValido">
            <small *ngIf="NumeroPalmasNoValido" class="text-danger">
                Debe ingresar el número de palmas
            </small>
        </div>
        <div class="form-group">
            <label for="sel1">Material de siembra: </label>
            <select class="form-control" formControlName="material_siembra">
                <option> </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <small *ngIf="MaterialSiembraNoValido" class="text-danger">
                Debe ingresar el material de siembra 
            </small>
        </div>
        <button type="submit" class="btn btn-outline-success mr-2" [disabled]="!NuevoLoteForm.valid"> 
            Guardar </button>
        <button [routerLink]="['/lotes']" class="btn btn-outline-danger"> 
            <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
            </svg>
            Cancelar 
        </button>
    </form>
    <!-- <p>
        Form Status: {{ NuevoLoteForm.status }} {{ NuevoLoteForm.valid }}
    </p> -->
</div>
